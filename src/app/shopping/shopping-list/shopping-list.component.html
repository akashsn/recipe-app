<div class="row">
    <div class="col-xs-12">
        <app-shopping-list-edit (inputEmitter)="addIngredients($event)"></app-shopping-list-edit>
        <hr>
        <ul class="list-group">
            <a class="list-group-item"
                style="cursor: pointer"
                *ngFor="let ing of ingredient">
                {{ing.name}} ({{ing.amount}})
            </a>
        </ul>
    </div>
</div>
