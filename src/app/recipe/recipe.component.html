<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeSelected)= getSelectedRecipe($event)></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="recipe; else InfoText" [recipe]="recipe"></app-recipe-detail>
        <ng-template #InfoText>
            <p>Please select a Recipe!!!</p>
        </ng-template>
    </div>
</div>
